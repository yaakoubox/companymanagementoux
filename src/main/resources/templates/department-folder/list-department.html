<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">



<link rel="stylesheet" th:href="@{/css/list.css}" />
<link rel="stylesheet" th:href="@{/css/headershortcut.css}" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
		rel="stylesheet">



<head>
	<meta charset="utf-8">
	<title>Departments list</title>
</head>
<body>



<div th:replace="fragments/header :: headershortcut" />



<form  th:action="@{/department/search}" method="POST">
	<div class="inputs">

		<div>
			<span>Search By :</span>
		</div>

		<div>
			<select name="searchBy">
				<option>Name</option>
				<option>Location</option>
			</select>
		</div>

		<div>
			<input type="text" name="searchText" placeholder="Search for ?" />
		</div>

		<div>
			<button type="submit" >Search</button>
		</div>


		<a sec:authorize="hasRole('ROLE_ADMIN')" id="btnAdd" th:href="@{/department/add}">
			<div>Add Department</div>
		</a>


		<a id="btnList" th:href="@{/department/list}">
			<div id="getdata">Get all data</div>
		</a>


	</div>

</form>



<div class="tableDiv">
	<div class="holder" >
	<table id="tab">
		<thead>
		<tr>
			<th>Department Name</th>
			<th>Location</th>
			<th sec:authorize="hasRole('ROLE_ADMIN')" >Actions</th>
		</tr>
		</thead>

		<tbody>

		<tr th:each="tempDepartment: ${departments}" >
			<td th:text="${tempDepartment.name}"/>
			<td th:text="${tempDepartment.location}"/>
			<td sec:authorize="hasRole('ROLE_ADMIN')" >

				<a th:href="@{/department/delete(departmentId=${tempDepartment.deptId})}" onclick="if(!(confirm('Are you sure you want delete this department'))) return false" >
					<div class="btnDelete" >Delete</div>
				</a>

				<a th:href="@{/department/update(departmentId=${tempDepartment.deptId})}" >
					<div class="btnUpdate" >Update</div>
				</a>




			</td>
		</tr>
		</tbody>
	</table>
	</div>
</div>





<script th:src="@{/javascript/employeeScript.js}"></script>
</body>
</html>
